apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-all-to-eureka
  namespace: petclinic
spec:
  selector:
    matchLabels:
      app: discovery-server
  rules:
    - from:
        - source:
            principals: ["*"] # Accept requests from all authenticated services
      to:
        - operation:
            ports: ["8761"]



