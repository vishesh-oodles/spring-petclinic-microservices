apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-eureka
  namespace: petclinic
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: discovery-server
  rules:
    # Allow GET from istio ingress gateway for dashboard access
    - from:
        - source:
            namespaces: ["istio-system"]
      to:
        - operation:
            methods: ["GET"]
            paths: ["/eureka/*"]
    # Allow GET, PUT, POST from petclinic namespace pods (Eureka clients)
    - from:
        - source:
            namespaces: ["petclinic"]
      to:
        - operation:
            methods: ["GET", "PUT", "POST"]
            paths: ["/eureka/*"]
    # **Add this rule: Allow GET from discovery server pod itself**
    - from:
        - source:
            principals: ["cluster.local/ns/petclinic/sa/discovery-server"]  # Adjust if you use a different service account
      to:
        - operation:
            methods: ["GET"]
            paths: ["/eureka/*"]
