apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-eureka
  namespace: petclinic
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: discovery-server
  rules:
    # Allow ALL valid Eureka API patterns (including incorrect /eureka/eureka/)
    - to:
        - operation:
            methods: ["GET", "POST", "PUT", "DELETE"]
            paths: 
              - "/eureka/apps*"
              - "/eureka/eureka/apps*"  # Temporary allowance for misconfigured clients
              - "/eureka/*"             # Fallback

    # Allow dashboard access
    - from:
        - source:
            principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
      to:
        - operation:
            methods: ["GET"]
            paths: ["/", "/eureka*", "/*.css", "/*.js"]
