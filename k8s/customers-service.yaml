apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers-service
  labels:
    app: customers-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers-service
  template:
    metadata:
      labels:
        app: customers-service
    spec:
      containers:
      - name: customers-service
        image: visheshvishu/customers-service:latest
        ports:
        - containerPort: 8081
        // env:
        // - name: CONFIG_SERVER_URL
        //   value: http://config-server:8888
        // - name: SPRING_PROFILES_ACTIVE
        //   value: docker,mysql
  
---
apiVersion: v1
kind: Service
metadata:
  name: customers-service
spec:
  selector:
    app: customers-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP
