---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tracing-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /zipkin
            pathType: Prefix
            backend:
              service:
                name: tracing-server
                port:
                  number: 9411

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-server
                port:
                  number: 9091

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eureka-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /eureka-service/$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location ~* ^/eureka-service/(css|js|images|webjars)/ {
        proxy_pass http://eureka-server:8761/eureka-service/$1/;
      }
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /eureka(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: discovery-server
            port: 
              number: 8761



