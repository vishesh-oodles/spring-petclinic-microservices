apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-eureka-access
  namespace: petclinic
spec:
  podSelector:
    matchLabels:
      app: discovery-server
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: petclinic  # Only allow from services in the same namespace
    - podSelector:
        matchLabels:
          app: customers-service  # Allow customers-service
    - podSelector:
        matchLabels:
          app: vets-service      # Allow vets-service
    - podSelector:
        matchLabels:
          app: visits-service    # Allow visits-service
    - podSelector:
        matchLabels:
          app: admin-server
